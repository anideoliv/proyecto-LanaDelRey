    <h2>Get in touch!</h2>

    <form>
        <fieldset>
            <legend>Sign up below for updates about new releases, ticket pre-sales, PA's, exclusive events from Lana Del Rey.</legend>
        <label for="Name">Name</label>
        <input type="text" id="Name">

        <label for="Email">Email</label>
        <input type="email" id="Email">

        <label for="Number">Number</label>
        <input type="number" id="Number">

        <label for="Would you like to receive the newsletter?">Would you like to receive the newsletter?</label>
        <select name="Would you like to receive the newsletter?" id="Would you like to receive the newsletter?">
            <option value="">Yes</option>
            <option value="">No</option>
        </select>
        
        <label for="Message">Message</label>
        <textarea id="Message" cols="30" rows="10">
        </textarea>

        <input type="submit" value="Send Form">

        <input type="reset" value="Clear Form">

    </fieldset>
</form>
